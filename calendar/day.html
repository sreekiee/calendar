<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date">{{ day.date | date }}</h2>



<div class="event" ng-repeat="da in day.events">
  <a href="#/{{$index}}">
    <h3 class="name">{{ da.name }}</h3>
    <p><span class="from">{{ da.from | date:'medium'}}</span> - <span class="to">{{ da.to  | date: 'medium'}}</span></p>
  </a>
</div>
